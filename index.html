<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Maquetado - Places</title>
		<!-- Link Swiper's CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<main class="containerTravelPlaces">
			<section class="containerCarouselDownloads">
				<h2>Carousel con descargas</h2>
				<div
					id="CarouselDownloads"
					class="swiper mySwiper CarouselDownloads">
					<div class="swiper-wrapper carouselDownloadsWrapper">
						<div class="swiper-slide">
							<div class="containerImageCarouselDownloadsEffect">
								<img
									class="placesCarouselDownloadsImage"
									src="./assets/paises/argentina/buenosaires/1.webp" />
							</div>
							<a
								class="placesCarouselDownloadsIconDwl"
								href="./assets/paises/argentina/buenosaires/1.webp"
								download></a>
						</div>
						<div class="swiper-slide">
							<div class="containerImageCarouselDownloadsEffect">
								<img
									class="placesCarouselDownloadsImage"
									src="./assets/paises/argentina/buenosaires/2.webp" />
							</div>
							<a
								class="placesCarouselDownloadsIconDwl"
								href="./assets/paises/argentina/buenosaires/2.webp"
								download></a>
						</div>
						<div class="swiper-slide">
							<div class="containerImageCarouselDownloadsEffect">
								<img
									class="placesCarouselDownloadsImage"
									src="./assets/paises/argentina/buenosaires/3.webp" />
							</div>
							<a
								class="placesCarouselDownloadsIconDwl"
								href="./assets/paises/argentina/buenosaires/3.webp"
								download></a>
						</div>
						<div class="swiper-slide">
							<div class="containerImageCarouselDownloadsEffect">
								<img
									class="placesCarouselDownloadsImage"
									src="./assets/paises/argentina/buenosaires/4.webp" />
							</div>
							<a
								class="placesCarouselDownloadsIconDwl"
								href="./assets/paises/argentina/buenosaires/4.webp"
								download></a>
						</div>
						<div class="swiper-slide">
							<div class="containerImageCarouselDownloadsEffect">
								<img
									class="placesCarouselDownloadsImage"
									src="./assets/paises/argentina/buenosaires/5.webp" />
							</div>
							<a
								class="placesCarouselDownloadsIconDwl"
								href="./assets/paises/argentina/buenosaires/5.webp"
								download></a>
						</div>
					</div>
					<div
						id="nextPlacesCarouselDownloads"
						class="swiper-button-next nextPlacesCarouselDownloads"></div>
					<div
						id="prevPlacesCarouselDownloads"
						class="swiper-button-prev prevPlacesCarouselDownloads"></div>
				</div>
			</section>
			<!-- <section class="containerStepsPlaces">
				<h2>Pasos a seguir</h2>
			</section> -->
		</main>

		<!-- Swiper JS -->
		<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
		<script type="module" src="./Js/script.js"></script>
	</body>
</html>
