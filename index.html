<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Maquetado - Places search</title>
		<!-- Link Swiper's CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<div
			id="boxSearchCointainerStudyAbroad"
			class="boxSearchCointainerStudyAbroad">
			<div
				class="boxSearchLabelsContainerStudyAbroad"
				id="boxSearchLabelsContainerStudyAbroad">
				<div
					class="boxSearchLabelsStudyAbroad"
					id="topUniversitiesLabel">
					Study
					<span class="boxSearchLabelsStudyAbroadSpan"> Abroad </span>
				</div>
			</div>
			<div class="boxSearchCountrysContainerStudyAbroad">
				<div
					class="boxSearchSelectorStudyAbroad"
					id="searchSelectorStudyAbroad">
					Country
				</div>
				<div
					id="boxSearchListCountriesContainerStudyAbroad"
					class="boxSearchListCountriesContainerStudyAbroad"></div>
			</div>
		</div>
		<main
			id="containerStudyAbroadCities"
			class="containerStudyAbroadCities"></main>

		<!-- Swiper JS -->
		<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
		<script type="module" src="./js/script.js"></script>
	</body>
</html>
